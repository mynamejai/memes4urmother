<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Reddit Memes</title>
    <style>
        body {
            background: url('https://media1.tenor.com/m/xdz0sk5xYVAAAAAd/wallpaper-gifs.gif') fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #meme-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="meme-container">
        <h1>Random Reddit Memes</h1>
        <img id="meme-image" src="" alt="Meme">
        <br>
        <button onclick="fetchRandomMeme()">New Meme</button>
    </div>

    <script>
        function fetchRandomMeme() {
            fetch('https://www.reddit.com/r/memes/random.json')
                .then(response => response.json())
                .then(data => {
                    const memeUrl = data[0].data.children[0].data.url_overridden_by_dest;
                    document.getElementById('meme-image').src = memeUrl;
                })
                .catch(error => {
                    console.error('Error fetching meme:', error);
                });
        }

        // Fetch a random meme when the page loads
        window.onload = fetchRandomMeme;
    </script>
</body>
</html>
